<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
            .titulo{
                font-family: sans-serif;
                /*/background-color: dodgerblue;/*/
                border-radius: 5px; 
                padding: 0px 10px;

            }
            .tabela{position: absolute;
                    margin: 10px 20px;
            }
            .tela{display: none;
                  /*/margin: auto auto;/*/ 
                  justify-content: center;
                  padding: 20px;
                  margin:0% 20%;
                  width: 700px; 
                  height: 370px;
                  border: 1px solid #cccccc;
                  border-radius: 10px;
                  position: absolute;
                  background-color: #cccccc;
            }
            .tela2{display: none;
                   /*/margin: auto auto;/*/ 
                   justify-content: center;
                   padding: 20px;
                   margin:0% 20%;
                   width: 700px; 
                   height: 370px;
                   border: 1px solid #cccccc;
                   border-radius: 10px;
                   position: absolute;
                   background-color: #cccccc;
            }
        </style>
        <script>
            function telacriação() {
                document.getElementById('tela').style.display = 'block';
            }
            function telaAtualização() {
                document.getElementById('tela2').style.display = 'block';
            }
            
            
        </script>
    </h:head>
    <h:body>
        <h:form>
            <div class="card">


                <p:menubar>
                    <p:submenu label="Parcerias" icon="pi pi-fw pi-shopping-cart">
                        <p:submenu label="Editar" icon="pi pi-fw pi-pincel">
                            <p:menuitem value="Adicionar" icon="pi pi-fw pi-upload"/>
                            <p:menuitem value="Deletar" icon="pi pi-fw pi-trash"/>
                            <p:menuitem value="Atualizar" icon="pi pi-fw pi-eye" />
                        </p:submenu>
                        <p:menuitem value="Vizualizar" icon="pi pi-fw pi-eye" />
                    </p:submenu>
                    <p:submenu label="Contabilidade" icon="pi pi-fw pi-chart-bar">
                        <p:menuitem value="Gráficos" icon="pi pi-fw pi-chart-line" url="/AthleticManager/Contabilidade.xhtml"/>
                        <p:menuitem value="Editar" icon="pi pi-fw pi-pencil" url="/AthleticManager/Despesas.xhtml"/>
                    </p:submenu>

                    <p:submenu label="Membros" icon="pi pi-fw pi-users">
                        <p:menuitem value="Vizualizar" icon="pi pi-fw pi-users" url="/AthleticManager/Membros.xhtml"/>

                    </p:submenu>

                    <p:submenu label="Eventos" icon="pi pi-fw pi-calendar">
                        <p:submenu label="Editar" icon="pi pi-fw pi-pencil">
                            <p:menuitem value="Salvar" icon="pi pi-fw pi-calendar-plus"/>
                            <p:menuitem value="Deletar" icon="pi pi-fw pi-calendar-minus"/>
                            <p:menuitem value="Atualizar" icon="pi pi-fw pi-refresh"/>
                        </p:submenu>
                        <p:menuitem value="Vizualizar" icon="pi pi-fw pi-eye"/>

                    </p:submenu>

                    <p:divider layout="vertical"/>
                    <p:menuitem value="Configurações" icon="pi pi-fw pi-cog" />

                    <f:facet name="options">
                        <p:button value="Perfil" icon="pi pi-fw pi-user" styleClass="ui-button-info"/>
                    </f:facet>
                </p:menubar>

            </div>
            <h2 class="titulo">Membros</h2>
            <div class="tabela">


                <div style="text-align: center; margin-bottom: 20px;">
                    <span class="ui-input-icon-right">
                        <i class="pi pi-search" />
                        <p:inputText type="search" style="width: 1000px" placeholder="Filtrar Campos por Nome" />
                    </span>
                </div>
                <div style="border: 1px solid #cccccc; padding: 10px; border-radius: 10px;">
                    <div style="text-align: right;">
                        <p:commandButton value="novo Membro" styleClass="ui-button-raised" onclick="telacriação()"  />
                    </div>
                    <div>
                        <p:dataTable var="Membro" value="#{membrosBean.membros}"  >
                            <p:column headerText="Id">
                                <h:outputText value="#{Membro.id}" />
                            </p:column>
                            <p:column headerText="Nome">
                                <h:outputText value="#{Membro.nome}" />
                            </p:column>
                            <p:column headerText="Celular">
                                <h:outputText value="#{Membro.celular}" />
                            </p:column>
                            <p:column headerText="CPF">
                                <h:outputText value="#{Membro.cpf}" />
                            </p:column>
                            <p:column headerText="Endereço">
                                <h:outputText value="#{Membro.endereco}" />
                            </p:column>

                            <p:column>
                                <p:commandButton value="Deletar" styleClass="ui-button-raised ui-button-danger" style="margin: 20px ;" actionListener="#{membrosBean.excluirMembro(Membro.id)}" update="@form"/>
                            </p:column>
                            <p:column>
                                <p:commandButton value="Atualizar" styleClass="ui-button-raised ui-button-secondary"  style="margin: 20px ;" actionListener="#{membrosBean.RetornaMembrorID(Membro.id)}" onclick="telaAtualização()"   />
                            </p:column>
                        </p:dataTable>

                    </div>
                </div>

            </div>


            <div id="tela" class="tela">

                <h2 style="text-align: center">Adicionar um Novo Membro</h2>

                <div style="margin-top: 5px;">
                    <p:outputLabel value="Nome" for="nome"/>
                    <p:inputText id="nome" value="#{membrosBean.membro.nome}" style="width: 600px; margin: 10px 10px;"/>
                </div>

                <div style=" display: flex; flex-direction: row;">

                    <div style="margin-top: 5px; margin-left: auto; margin-right: auto;">
                        <p:outputLabel value="Celular" for="celular"/><br/>
                        <p:inputText id="celular" style="width: 250px" value="#{membrosBean.membro.celular}" />
                    </div>

                    <div style="margin-top: 5px; margin-left: auto; margin-right: auto;">
                        <p:outputLabel value="CPF" for="cpf"/><br/>
                        <p:inputText id="cpf" style="width: 250px" value="#{membrosBean.membro.cpf}" />
                    </div>
                </div>
                <div style=" display: flex; flex-direction: row;">
                    <div style="margin-top: 5px; margin-left: auto; margin-right: auto;">
                        <p:outputLabel value="Endereço" for="endereco"/><br/>
                        <p:inputText id="endereco" style="width: 250px" value="#{membrosBean.membro.endereco}" />
                    </div>
                    <div style="margin-top: 5px; margin-left: auto; margin-right: auto;">
                        <p:outputLabel value="Senha" for="senha"/><br/>
                        <p:inputText id="senha" style="width: 250px" value="#{membrosBean.membro.senha}" />
                    </div>
                </div>

                <div style="margin-top: 20px; margin-left: 400px; display: flex; flex-direction: row;">
                    <p:button value="Cancelar" icon="pi pi-times" styleClass="ui-button-raised ui-button-danger" iconPos="right" style="margin-right: 20px;" href="/AthleticManager/Membros.xhtml" />
                    <a href="" > <p:commandButton value="Submeter" icon="pi pi-check" iconPos="right" actionListener="#{membrosBean.salvar()}" update="@form" /></a> 
                </div>

            </div>

            <div id="tela2" class="tela2">

                <h2 style="text-align: center">atualizar Membro</h2>

                <div style="margin-top: 5px;">
                    <p:outputLabel value="Nome" for="nome2"/>
                    <p:inputText id="nome2" value="#{membrosBean.retornaMembro.nome}" style="width: 600px; margin: 10px 10px;"/>
                </div>

                <div style=" display: flex; flex-direction: row;">

                    <div style="margin-top: 5px; margin-left: auto; margin-right: auto;">
                        <p:outputLabel value="Celular" for="celular2"/><br/>
                        <p:inputText id="celular2" style="width: 250px" value="#{membrosBean.retornaMembro.celular}" />
                    </div>

                    <div style="margin-top: 5px; margin-left: auto; margin-right: auto;">
                        <p:outputLabel value="CPF" for="cpf2"/><br/>
                        <p:inputText id="cpf2" style="width: 250px" value="#{membrosBean.retornaMembro.cpf}" />
                    </div>
                </div>
                <div style=" display: flex; flex-direction: row;">
                    <div style="margin-top: 5px; margin-left: auto; margin-right: auto;">
                        <p:outputLabel value="Endereço" for="endereco2"/><br/>
                        <p:inputText id="endereco2" style="width: 250px" value="#{membrosBean.retornaMembro.endereco}" />
                    </div>
                    <div style="margin-top: 5px; margin-left: auto; margin-right: auto;">
                        <p:outputLabel value="Senha" for="senha2"/><br/>
                        <p:inputText id="senha2" style="width: 250px" value="#{membrosBean.retornaMembro.senha}" />
                    </div>
                </div>

                <div style="margin-top: 20px; margin-left: 400px; display: flex; flex-direction: row;">
                    <p:button value="Cancelar" icon="pi pi-times" styleClass="ui-button-raised ui-button-danger" iconPos="right" style="margin-right: 20px;" href="/AthleticManager/Membros.xhtml" />
                    <a href="" > <p:commandButton value="Submeter" icon="pi pi-check" iconPos="right" actionListener="#{membrosBean.AtualizarMembro(membrosBean.retornaMembro.id)}" update="@form" /></a> 
                </div>

            </div>
        </h:form>
    </h:body>
</html>
