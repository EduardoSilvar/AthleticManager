<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style type="text/css">
            .product-item .product-item-content {
                border-radius: 3px;
                margin: .3rem;
                text-align: center;
                padding: 2rem 0;
            }

            .product-item .product-image {
                width: 50%;
                box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16), 0 3px 6px rgba(0, 0, 0, 0.23)
            }
        </style>
    </h:head>
    <h:body>
        <div style="width: 500px">
        </div>
        <h:form>


            <f:view contentType="text/html">

                <p:carousel autoplayInterval="3000"   circular="true" numVisible="5" numScroll="1"  >  
                    <f:facet name="header">
                        <h5>Circular, AutoPlay, 3 Items per Page and Scroll by 1</h5>
                    </f:facet>
                    
                    <p:graphicImage value="./imagens/audi.jpg" style="width: 300px;" />
                    <p:graphicImage value="https://www.primefaces.org/showcase/javax.faces.resource/demo/images/product/black-watch.jpg.xhtml"  />
                    <p:graphicImage value="https://www.primefaces.org/showcase/javax.faces.resource/demo/images/product/bamboo-watch.jpg.xhtml"  />
                    <p:graphicImage value="https://www.primefaces.org/showcase/javax.faces.resource/demo/images/product/black-watch.jpg.xhtml"  />
                </p:carousel>
            </f:view>
        </h:form>
    </h:body>
</html>
